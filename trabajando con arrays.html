<meta charset="UTF-8">
  <!--  Nota que la variable de incremento i comienza con el valor de 1, pero debería ser 0. Ya que nuestra
  variable de incremento se utiliza como índice para acceder
  a cada elemento de la lista, el primer elemento de todo array tiene un índice 0.
   ¡Por eso "Superman" se quedó fuera!-->
<script>


var heroes = ["Superman", "Thor", "Batman", "Mujer Maravilla"];
for( var i = 1; i < heroes.length; i++) {
    alert(heroes[i]);
}
</script>
