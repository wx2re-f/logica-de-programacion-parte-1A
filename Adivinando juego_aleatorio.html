    <h1>Juego de adivinación</h1>

    <h3>Adivinar un número pensado</h3>

    <br>
    <br>
    <br>
<script>

    //No es aconsejable colocar muchas instrucciones dentro de las funciones, como práctica recomendable.
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var numeroPensado = Math.round(Math.random()*10);
        //Math.round se usa para redondear los números al entero por ley de arastre.
        //Math.random() nos devuelve un número aleatorio con decimales.
        //Math.round(Math.random()*10) nos entrega un numero aleatorio entero limitado a x cantidad de veces por el que se ubica pasando los parentesis.
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));

        if (numeroPensado == numeroLanzado){

            imprimir("Usted acertó.");
        }

        else {
            imprimir("usted erró, el número pensado era " + numeroPensado);

        }


</script>
